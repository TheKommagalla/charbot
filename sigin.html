<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Sign In</title>
  <!-- sweet alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .form-signin {
      max-width: 400px;
      padding: 1.5rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-signin .form-floating {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <main class="form-signin text-center w-100">
    <!-- Logo -->
    <!-- <i class="bi bi-bootstrap fs-1 text-primary mb-3"></i> -->
    
    <h2 class="h3 mb-3 fw-normal">Please sign in 
      <i class="bi bi-box-arrow-in-right"></i>
    </h2>

    <!-- Sign-in Form -->
    <form >
      <div class="form-floating">
        <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <!-- Remember me checkbox -->
      <div class="checkbox mb-3 text-start">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <!-- Sign-in Button with Icon -->
      <button class="w-100 btn btn-lg btn-primary d-flex justify-content-center align-items-center" type="submit" onclick="Signin()">
        <i class="bi bi-box-arrow-in-right me-2"></i> Sign in
      </button>
    </form>

    <!-- Footer -->
    <p class="mt-5 mb-3 text-muted">&copy; CodeAlpha Company</p>
  </main>

  
</body>
<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="main.js"></script>
</html>
